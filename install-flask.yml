---
- name: Environment setup
  hosts: all
  become: true

  vars:
    app_directory: /home/centos/flask-app
    git_repo_url: https://github.com/ctoweh/flask-app.git

  tasks:
    - name: Ensure flask repository directory exists
      file:
        path: "{{ app_directory }}/repository"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0755"

    - name: Install Git on Amazon Linux
      dnf:
        name: git
        state: present
      when: ansible_pkg_mgr == "dnf" and ansible_distribution == "Amazon"

    - name: Debug Ansible facts for Amazon Linux
      debug: 
        var: ansible_pkg_mgr
      when: ansible_distribution == "Amazon"

    - name: Install Git on CentOS
      yum:
        name: git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Install Git on Ubuntu
      apt:
        name: git
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Install necessary packages for dnf (Amazon Linux)
      dnf:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "dnf" and ansible_distribution == "Amazon"

    - name: Install necessary packages for yum (CentOS)
      yum:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Install necessary packages for apt (Ubuntu)
      apt:
        name:
          - python3-pip
          - python3-dev
          - build-essential
          - git
          - ufw
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Remove existing flask_dir
      file:
        path: ~/flask_dir
        state: absent
      ignore_errors: yes

    - name: Clone GitHub repository
      git: 
        repo: "{{ git_repo_url }}"
        dest: "{{ app_directory }}/repository"
        version: main

    - name: Install virtualenv package
      pip:
        name: virtualenv
        executable: pip3
        state: present
      become: yes

    - name: Create a virtual environment
      command: virtualenv -p python3 {{ app_directory }}/repository/venv
      become: yes

    - name: Ensure activate script is executable
      file:
        path: "{{ app_directory }}/repository/venv/bin/activate"
        mode: "0755"
      become: yes

    - name: Activate the virtual environment
      shell:
        cmd: "source {{ app_directory }}/repository/venv/bin/activate"
        executable: /bin/bash
      become: yes

    - name: Install Flask within the virtual environment
      pip:
        name: flask
        executable: "{{ app_directory }}/repository/venv/bin/pip"
        state: present
      become: yes

    - name: Run Flask app
      command: nohup {{ app_directory }}/repository/venv/bin/python3 {{ app_directory }}/repository/app.py &
      async: 60
      poll: 0
      become_user: "{{ ansible_user }}"

    - name: Get the PID of the Flask app
      shell: "ps aux | grep 'python3 {{ app_directory }}/repository/app.py' | grep -v grep | awk '{print $2}'"
      register: flask_pid
      ignore_errors: yes

    - name: Stop Flask app after 60 seconds
      shell: "sleep 60 && kill -TERM {{ flask_pid.stdout }}"
      ignore_errors: yes
