---
- name: Environment setup
  hosts: all
  become: true

  vars:
    flask_app_directory: /home/centos/flask-app
    flask_app_repo: https://github.com/ctoweh/flask-app.git

  tasks:
    - name: Install Git on Amazon Linux
      dnf:
        name: git
        state: present
      when: ansible_pkg_mgr == "dnf" and ansible_distribution == "Amazon"

    - name: Debug Ansible facts for Amazon Linux
      debug: 
        var: ansible_pkg_mgr
      when: ansible_distribution == "Amazon"

    - name: Install Git on CentOS
      yum:
        name: git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Install Git on Ubuntu
      apt:
        name: git
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Install necessary packages for dnf (Amazon Linux)
      dnf:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "Amazon"

    - name: Install necessary packages for yum (CentOS)
      yum:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Install necessary packages for apt (Ubuntu)
      apt:
        name:
          - python3-pip
          - python3-dev
          - build-essential
          - git
          - ufw
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Create flask directory for Amazon Linux
      file:
        path: ~/flask_dir
        state: directory
        mode: 0777
        owner: ec2-user
        group: ec2-user
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "Amazon"

    - name: Create flask directory for CentOS
      file:
        path: ~/flask_dir
        state: directory
        mode: 0777
        owner: centos
        group: centos
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Create flask directory for Ubuntu
      file:
        path: ~/flask_dir
        state: directory
        mode: 0777
        owner: ubuntu
        group: ubuntu
      when: ansible_pkg_mgr == "apt"

    - name: Remove existing flask_dir
      file:
        path: ~/flask_dir
        state: absent
      ignore_errors: yes

    - name: Clone GitHub repository
      git: 
        repo: https://github.com/ctoweh/flask-app.git
        dest: ~/flask_dir/
        version: main

    - name: Install virtualenv
      pip:
        name: virtualenv
        executable: pip3
        state: present

    - name: Create virtual environment
      command: python3 -m venv venv
      args:
        chdir: "{{ flask_app_directory }}"
      environment:
        PATH: "{{ flask_app_directory }}/venv/bin:{{ ansible_env.PATH }}"

    - name: Activate virtual environment
      command: "/bin/bash -c 'source {{ flask_app_directory }}/venv/bin/activate'"
      become: yes

    - name: Install Flask
      pip:
        name: Flask
        executable: pip3
        state: present

    - name: Install Gunicorn
      pip:
        name: gunicorn
        executable: pip3
        state: present

    - name: Install Firewall
      yum:
        name: firewalld
        state: present
      when: ansible_distribution == 'CentOS'

    - name: Configure Firewall
      firewalld:
        port: 5000/tcp
        permanent: yes
        state: enabled
      notify:
        - restart firewalld

    - name: Restart firewalld
      systemd:
        name: firewalld
        state: restarted
      become: yes
...
