- name: setup flask environment
  hosts: all
  become: true

  vars:
    flask_app_dir: /home/centos/flask-app
    git_hub_repo: https://github.com/ctoweh/flask-app.git 

  tasks:
    - name: Install Git on Amazon Linux
      dnf:
        name: git
        state: present
      when: ansible_pkg_mgr == "dnf" and ansible_distribution == "Amazon"

    - name: Debug Ansible facts for Amazon Linux
      debug: 
        var: ansible_pkg_mgr
      when: ansible_distribution == "Amazon"

    - name: Install Git on CentOS
      yum:
        name: git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Install Git on Ubuntu
      apt:
        name: git
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: install necessary packages for dnf (Amazon Linux)
      dnf:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "Amazon"

    - name: install necessary packages for yum (CentOS)
      yum:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: install necessary packages for apt (Ubuntu)
      apt:
        name:
          - python3-pip
          - python3-dev
          - build-essential
          - git
          - ufw
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Create flask directory for Amazon Linux
      file:
        path: ~/flask-app
        state: directory
        mode: 0777
        owner: ec2-user
        group: ec2-user
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "Amazon"

    - name: Create flask directory for CentOS
      file:
        path: ~/flask-app
        state: directory
        mode: 0777
        owner: centos
        group: centos
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Create flask directory for Ubuntu
      file:
        path: ~/flask-app
        state: directory
        mode: 0777
        owner: ubuntu
        group: ubuntu
      when: ansible_pkg_mgr == "apt"

    - name: remove existing flask-app
      file:
        path: ~/flask-app
        state: absent
      ignore_errors: yes

    - name: clone git repository
      git: 
        repo: https://github.com/ctoweh/flask-app.git
        dest: ~/flask-app/
        version: main

    - name: create virtual environment (Amazon Linux)
      command: python3 -m venv ~/flask-app/.myenv
      args:
        chdir: "~/"
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "Amazon"

    - name: create virtual environment (CentOS)
      command: python3 -m venv ~/flask-app/.myenv
      args:
        chdir: "~/"
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: create virtual environment (Ubuntu)
      command: python3 -m venv ~/flask-app/.myenv
      args:
        chdir: "~/"
      when: ansible_pkg_mgr == "apt"

    - name: install flask using pip
      pip:
        name: flask
        executable: ~/flask-app/.myenv/bin/pip
        state: present
    
    - name: Activate virtual environment
      command: /bin/bash -c "source ~/flask-app/.myenv/bin/activate"

    - name: Start Flask app
      shell: |
         source ~/flask-app/.myenv/bin/activate && \
         export FLASK_APP=~/flask-app/app.py && \
         nohup ~/flask-app/.myenv/bin/flask run --host=0.0.0.0 --port=5000 &
      async: 0
      poll: 0

    - name: Stop Flask app after 60 seconds
      become: true
      shell: "sleep 60 && pkill -f 'flask-run' || true"
      async: 0
      poll: 0
