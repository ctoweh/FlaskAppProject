---
- name: Environment setup
  hosts: all
  become: true
  tasks:
    - name: Install Git on Amazon Linux
      dnf:
        name: git
        state: present
      when: ansible_pkg_mgr == "dnf" and ansible_distribution == "Amazon"

    - name: Debug Ansible facts for Amazon Linux
      debug: 
        var: ansible_pkg_mgr
      when: ansible_distribution == "Amazon"

    - name: Install Git on CentOS
      yum:
        name: git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Install Git on Ubuntu
      apt:
        name: git
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Install necessary packages for dnf (Amazon Linux)
      dnf:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "Amazon"

    - name: Install necessary packages for yum (CentOS)
      yum:
        name:
          - python3-pip
          - python3-devel
          - git
        state: present
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Install necessary packages for apt (Ubuntu)
      apt:
        name:
          - python3-pip
          - python3-dev
          - build-essential
          - git
          - ufw
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Create flask directory for Amazon Linux
      file:
        path: ~/flask_dir
        state: directory
        mode: 0777
        owner: ec2-user
        group: ec2-user
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "Amazon"

    - name: Create flask directory for CentOS
      file:
        path: ~/flask_dir
        state: directory
        mode: 0777
        owner: centos
        group: centos
      when: ansible_pkg_mgr == "yum" and ansible_distribution == "CentOS"

    - name: Create flask directory for Ubuntu
      file:
        path: ~/flask_dir
        state: directory
        mode: 0777
        owner: ubuntu
        group: ubuntu
      when: ansible_pkg_mgr == "apt"

    - name: Remove existing flask_dir
      file:
        path: ~/flask_dir
        state: absent
      ignore_errors: yes

    - name: Clone GitHub repository
      git: 
        repo: https://github.com/ctoweh/flask-app.git
        dest: ~/flask_dir/
        version: main

    - name: Create virtual environment
      command: python3 -m venv ~/flask_dir/.myenv
      args:
        chdir: "~/"
      when: (ansible_pkg_mgr == "yum" and ansible_distribution in ["Amazon", "CentOS"]) or (ansible_pkg_mgr == "apt" and ansible_distribution == "Ubuntu")

    - name: activate the virtual environment
      shell:
        cmd: "source {{ app_directory }}/repository/venv/bin/activate && python --version"
      become_user: yes

    - name: Install Flask within the virtual environment
      pip:
        name: flask
        executable: pip3
        state: present

    - name: Run Flask app
      command: nohup python3 app.py &
      async: 60
      poll: 0
      args:
        chdir: "{{ app_directory }}/repository"
      become_user: centos

    - name: Get the PID of the Flask app
      shell: "ps aux | grep 'python3 app.py' | grep -v grep | awk '{print $2}'"
      register: flask_pid
      ignore_errors: yes

    - name: Stop Flask app after 60 seconds
      shell: "sleep 60 && kill -TERM {{ flask_pid.stdout }}"
      ignore_errors: yes
